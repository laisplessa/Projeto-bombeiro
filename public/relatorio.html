<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relatório de ocorrências</title>
    <link rel="stylesheet" href="relatorio.css">
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script src="relatorio.js"></script>

    <script>

function Listar() {
    var dataOcorrenciaInput = document.getElementById("data_ocorrencia");
    var dataOcorrenciaValue = dataOcorrenciaInput.value;

    var dados = $('.form').serialize();
    dados += "&data_ocorrencia=" + dataOcorrenciaValue;

    $.ajax({
        type: "POST",
        url: "relatorio.php",
        data: dados,
        success: function (ret) {
            if (ret.erro) {
                alert(ret.mensagem);
            }

        },
        error: function (xhr, status, error) {
            alert("Erro: " + error);
        },
        beforeSend: function () {
        },
        complete: function () {
        },
    });
        }
    </script>
</head>

<body>
    <form class="form">
    <div id="app"></div>
    <div class="fundo2">
        <div class="logo">
            <img src="logobombeiros.png" height="140" width="140" align="right">
        <!-- </div>  -->
        
        <h1>Relatório de Ocorrências</h1>
        <h4>Use a data da ocorrência para visualizar as ocorrências desejadas</h4>
    </div>
         
    <div class="relatorio">
<div class="text">Informe a data da ocorrência</div>
        <input type="date" class="form-control" name="data_ocorrencia" placeholder="dd/mm/aaaa"
        data-mask="00/00/0000" maxlength="10" autocomplete="off"> <br>
        <button type="button" class="relatorio-button" onClick="Listar()">Buscar</button>
    </div>
    </div>
</form>
</body>
</html>
