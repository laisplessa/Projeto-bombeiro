<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
          <div class="titulo">Login</div>
        </div>
        <input type="text" class="login-input" placeholder="Insira seu CPF" id="username">
        <input type="password" class="login-input" placeholder="Insira sua senha " id="password" maxlength="15" minlength="8">
        <button class="login-button" id="login-button">Entrar</button>
      </div>
    
</body>
</html>
