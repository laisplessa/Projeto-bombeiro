<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relatório de ocorrências</title>
    <link rel="stylesheet" href="relatorio.css">
</head>
<body>
    <div class="fundo2">
        <div class="logo">
            <img src="logobombeiros.png" height="140" width="140" align="right">
        <!-- </div>  -->
        
        <h1>Relatório de Ocorrências<h1>
        <h3>Use o CPF registrado na ocorrência para visualizar o relatório geral</h3>
    </div>
        
    <div class="input__container input__container--variant">
        <div class="shadow__input shadow__input--variant"></div>
        <input type="text" maxlength="11" minlength="11" name="text" class="input__search input__search--variant" placeholder="Digite o CPF...">
        <button class="input__button__shadow input__button__shadow--variant">
          <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="1.3em" width="14em">
            <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#FFF"></path>
          </svg>
        </button>
      </div>
    
</body>
</html>
